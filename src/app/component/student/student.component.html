<nav class="navbar bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold">CURD</a>
        <form class="d-flex" role="search">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="updatePost(null)">
                Add Details
            </button>
        </form>
    </div>
</nav>

<!-- table -->
<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">firstName</th>
            <th scope="col">LastName</th>
            <th scope="col">email</th>
            <th scope="col">mobile No.</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td>
                <button *ngIf="editButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="updatePost(item)">Edit</button>
                &nbsp;
                <button class="btn btn-danger" (click)="deletePost(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>




<!-- Modal -->

<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Student Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="myform">
                    <div class="m-1">
                        <label for="firstName">FirstName</label>
                        <input type="text" id="firstName" class="form-control" formControlName="firstname">
                        <span *ngIf="fnamevalidator && fnamevalidator.invalid" class="text-danger">please enter firstname</span>
                    </div>
                    <div class="m-1">
                        <label for="LastName">LastName</label>
                        <input type="text" id="Lastname" class="form-control" formControlName="lastname">
                        <span *ngIf="lnamevalidator && lnamevalidator.invalid" class="text-danger">please enter firstname</span>
                    </div>
                    <div class="m-1">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                        <span *ngIf="emailvalidator && emailvalidator.invalid" class="text-danger">please enter a valid email</span>
                    </div>
                    <div class="m-1">
                        <label for="mobile">MobileNo.</label>
                        <input type="tel" id="mobile" class="form-control" formControlName="mobile">
                        <span *ngIf="mobilevalidator && mobilevalidator.invalid" class="text-danger">please enter mobile number</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    id="modulecloseBtn">Close</button>
                <button *ngIf="!updateBtn" type="button" class="btn btn-primary"
                    (click)="formValue('updateData')">Update</button>

                <button *ngIf="updateBtn" type="button" class="btn btn-primary" (click)="formValue('addNew')" [disabled]="myform.invalid">Add
                    New</button>
            </div>
        </div>
    </div>
</div>
